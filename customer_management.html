<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer form</title>
    <link rel="stylesheet" href="CSS/main.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Nova+Script|Open+Sans|Pacifico" rel="stylesheet">

</head>

<body background="images/1.png">
    <div id="main">

        <nav>

            <img src="images/logo.jpg">


            <ul>
                <li class="active"><a href="index.html"><i class="fas fa-house-damage"></i> HOME </a> </li>
                <li><a href="customer_management.html"><i class="fas fa-file-alt"></i> CUSTOMER MANAGEMENT </a> </li>
                <li><a href="item_management.html"><i class="fas fa-money-check-alt"></i> ITEM MANAGEMENT</a> </li>
                <li><a href="place_order.html"><i class="fas fa-truck-loading"></i> PLACE ORDER</a> </li>
            </ul>

        </nav>

        <div class="box">

            <form style="margin-top: 10px">
                <input type="text" id="tt" placeholder="Search a customer">
                <input type="submit" id="sub" value="search">
            </form>
        </div>
        <div class="form">
            <form id="registration">
                <fieldset>
                    <legend id="title"><i class="fas fa-male"></i> ADD A NEW CUSTOMER <i class="fas fa-male"></i>
                    </legend>
                    <input type="text" name="fname" id="button" placeholder="Name"><br><br>
                    <input type="text" name="lname" id="button" placeholder="Age"><br><br>
                    <input type="text" name="adress" id="button" placeholder="Salary"><br><br>
                    <input type="text" name="email" id="button" placeholder="Address"><br><br>



                    <select id="ph">
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                        <option>+94</option>
                    </select>
                    <input type="number" name="num" placeholder="Enter mobile number" id="phone"><br><br>

                    <input type="radio" name="gender" id="rd"><span id="but">Male</span>
                    <input type="radio" name="gender" id="rx"><span id="fem">Female</span><br><br>


                    <div class="btn-group">
                        <button>Register</button>
                        <button>Update</button>
                        <button>Delete</button>
                        <button>Reload</button>
                    </div>





                </fieldset>
            </form>
        </div>

        <table
            style="width:100%; border: 1px solid white; border-collapse: collapse;border-spacing: 5px; margin-bottom: 100px;font-size: 25px;font-weight: bold;color: white;margin-top: 50px;background-color: #6D4C41">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Address</th>
            </tr>
        </table>
</body>

</html>
