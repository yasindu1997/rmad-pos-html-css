    <div class="box">

        <form style="margin-top: 10px">
            <input type="text" id="tt" placeholder="Search a ITEM">
            <input type="submit" id="sub" value="search">
        </form>
    </div>
    <div class="form">
        <form id="registration">
            <fieldset>
                <legend id="title"><i class="fas fa-item"></i> PLACE ORDER<i class="fas fa-item"></i></legend>
                <input type="text" name="fname" id="button" placeholder="Date"><br><br>
                <input type="text" name="lname" id="button" placeholder="Order ID"><br><br>
                <input type="text" name="adress" id="button" placeholder="Customer Name/ID"><br><br>

                <input type="text" name="adress" id="button" placeholder="Customer Mobile No"><br><br>
                <input type="text" name="adress" id="button" placeholder="Item ID"><br><br>
                <input type="text" name="adress" id="button" placeholder="Quantity"><br><br>
                <input type="text" name="adress" id="button" placeholder="Price"><br><br>




        <button style="background-color: #6D4C41;color: #EFEBE9;border: solid white;font-size: 25px;font-weight: bold">Place Order</button>





            </fieldset>
        </form>
    </div>

    <table style="width:100%; border: 1px solid white; border-collapse: collapse;border-spacing: 5px; margin-bottom: 100px;font-size: 25px;font-weight: bold;color: white;margin-top: 50px;background-color: #6D4C41">

            </fieldset>
        </form>
    </div>
